<div class="text-layout">

    <h1> Pipes personalizados </h1>
    <p>
        Pipes de autoría propia.
    </p>
   
</div>

<div class="grid">
    
    <div class="col-6 mt-1">

        <p-card header="Mayúculas Pipe"
                subheader="nombre | mayusculas:enMayuscula">

            <p style="margin-top: -10px;">

                {{nombre | mayusculas:enMayuscula}}
            </p>

            <button

                pButton
                label="Mayúscula - Minúscula"
                class="p-button-raised p-button-rounded p-button-help p-button-sm mt-1"
                icon="pi pi-sort-alt"
                iconPos="right"
                (click)="toggleMayuscula()"

            ></button>
        </p-card>
    </div>

    <div class="col-12 mt-2">
        
        <p-toolbar>

            <div class="p-toolbar-group-left">
                
            </div>
            
            <div class="p-toolbar-group-right">

                <button 
                    pButton
                    label="Por nombre"
                    class="p-button-warning p-button-sm mr-2" 
                    icon='pi pi-sort'
                    (click)="cambiarOrden('nombre')"
                ></button>

                <button 
                    pButton
                    label="Vuela"
                    class="p-button-help p-button-sm mr-2"
                    icon= 'pi pi-sort'
                    (click)="cambiarOrden('vuela')"
                ></button>

                <button 
                    pButton
                    label="Por color"
                    icon='pi pi-sort'
                    class="p-button-success p-button-sm mr-2"
                    (click)="cambiarOrden('color')"
                ></button>
               
            </div>
        </p-toolbar>
    </div>

    <div class="col-12" style="margin-top: -5px;">

        <p-table [value]="heroes | ordenar:ordenarPor:ascendente">

            <ng-template pTemplate="header">
                <tr>
                    
                    <th style="text-align: center;"> Escudo </th>
                    <th style="text-align: center;"> Nombre </th>
                    <th style="text-align: center;" > Vuela </th>
                    <th style="text-align: center;"> Color </th>
                    
                </tr>
            </ng-template>

            <ng-template pTemplate="body" let-heroe>

                <tr>
                    <td style="text-align: center;"> <img [src]="heroe.escudo" > </td>
                    <td style="text-align: center;"> {{heroe.nombre}} </td>
                    <td style="text-align: center;"> {{heroe.vuela | vuela | titlecase}} </td>
                    <td style="text-align: center;"> {{heroe.color | color | titlecase}} </td>
                </tr>

            </ng-template>
        </p-table>

    </div>
</div>
